<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #eaeaea;
        }

        #downloadBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #downloadBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload your photo</h1>
        <input type="file" id="upload" accept="image/*" />
        <canvas id="canvas"></canvas>
        <button id="downloadBtn">Download Edited Image</button>
    </div>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                const maxWidth = 800;  // Set max width
                const maxHeight = 600;  // Set max height

                // Calculate the new image dimensions while maintaining aspect ratio
                let width = img.width;
                let height = img.height;

                if (width > maxWidth || height > maxHeight) {
                    if (width / height > maxWidth / maxHeight) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    } else {
                        width = Math.round((width * maxHeight) / height);
                        height = maxHeight;
                    }
                }

                // Set the canvas size to the new image dimensions
                canvas.width = width;
                canvas.height = height;

                // Draw the resized image onto the canvas
                ctx.drawImage(img, 0, 0, width, height);

                // Dynamically adjust the font size based on canvas width
                let fontSize = Math.floor(width / 15);  // Adjust this factor as needed
                ctx.font = `${fontSize}px Arial`;
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = Math.floor(fontSize / 10);  // Adjust line width for stroke

                const text = 'Only at Mira Edi fashion store';
                const textWidth = ctx.measureText(text).width;

                // Position text at bottom center
                const x = (canvas.width - textWidth) / 2;
                const y = canvas.height - 50;

                // Add the text with outline
                ctx.strokeText(text, x, y);
                ctx.fillText(text, x, y);

                // Show the download button
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.style.display = 'block';

                // When download button is clicked, trigger download
                downloadBtn.addEventListener('click', function() {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'edited_image.png';
                    link.click();
                });
            };

            img.src = URL.createObjectURL(file);
        });
    </script>

</body>
</html>
